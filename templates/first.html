<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Author</h2>
<table border="1">
    <thead>
    <tr>
        <th>title</th>
        <th>author</th>
        <th>read</th>
    </tr>
    </thead>
    <tbody>
    {% for record in  records %}
    <tr>
        <td>{{record.title}}</td>
        <td>{{record.author}}</td>
        <td>{{record.read}}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
